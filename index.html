<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
   <button id="boton-tema" title="Cambiar tema">🌙</button>


    <div>
      <img src="./Logo1.jpg" alt="Logo Leal" class="logo" />
    </div>
    
  </header>

  <main>
    <section class="productos">
      <!-- Productos generados por JS -->
    </section>

    <section class="carrito">
      <h2>🛒 Tu Carrito</h2>
      <ul id="lista-carrito"></ul>
      <p style="font-weight: bold;">Total: <span id="total">0.00</span></p>

      <label for="fecha-pedido">Fecha estimada de entrega:</label>
      <input type="date" id="fecha-pedido" min="" />

      <label>El pedido se retira en mi domicilio</label>

      <label for="metodo-pago">Método de pago:</label>
      <select id="metodo-pago">
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia">Transferencia</option>
      </select>

      <p id="alias-transferencia" style="display:none;">
        Alias: <strong>SIMPLEMENTE.LEAL.DNI</strong><br>Enviar comprobante
      </p>

      <button class="enviar-pedido">Enviar Pedido</button>

      <p class="aviso">
        * Los pedidos deben hacerse con <strong>1 día de anticipación</strong>. Si no, están sujetos a disponibilidad.
      </p>
    </section>
    
  </main>
 
  <script src="script.js"></script>

<section class="panel-respuestas" id="panel-respuestas">
  <h3>📋 Respuestas rápidas</h3>
  <button onclick="copiarRespuesta(1)">✅ Pedido recibido</button>
  <button onclick="copiarRespuesta(2)">🕒 En preparación</button>
  <button onclick="copiarRespuesta(3)">📦 Listo para retirar</button>
 <button onclick="copiarRespuesta(4)">📝 Confirmación con total</button>
  <button onclick="copiarRespuesta(5)">📝 Envio yo</button>
  <p id="mensaje-copiado" style="color: green; display: none;">¡Mensaje copiado!</p>
</section>

</body>
</html>
