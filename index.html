<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div>
      <img src="./2.jpeg" alt="Logo Leal" class="logo" />
    </div>
  </header>

  <main>
    <section class="productos">
      <!-- Productos generados por JS -->
    </section>

    <section class="carrito">
      <h2>🛒 Tu Carrito</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: <span id="total">0.00</span></p>

      <label for="fecha-pedido">Fecha estimada de entrega:</label>
      <input type="date" id="fecha-pedido" min="" />

      <label>El pedido se retira en mi domicilio</label>

      <label for="metodo-pago">Método de pago:</label>
      <select id="metodo-pago">
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia">Transferencia</option>
      </select>

      <p id="alias-transferencia" style="display:none;">
        Alias para transferencia: <strong>LEALSOL.DNI</strong>
      </p>

      <button class="enviar-pedido">Enviar Pedido</button>

      <p class="aviso">
        * Los pedidos deben hacerse con <strong>1 día de anticipación</strong>. Si no, están sujetos a disponibilidad.
      </p>
    </section>
  </main>
<div id="modal-gracias" class="modal">
  <div class="modal-contenido">
    <span id="cerrar-modal" class="cerrar">&times;</span>
    <h2>¡Gracias por tu pedido! ❤️</h2>
    <p>Te contactaremos pronto para confirmar la entrega.</p>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
